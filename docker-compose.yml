version: "3.7"

services:
  backend:
    container_name: backend-app
    restart: always
    build:
      context: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/database_root:/database_root
    environment:
      - PORT=5000
    command: local

  client:
    container_name: next-app
    build:
      context: ./frontend
      args:
        - API=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
